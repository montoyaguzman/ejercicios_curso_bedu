  <script>
  
  function crearSaludo(msjFinal) {
    return function (nombre) {
      console.log(`Hola ${nombre} ${msjFinal}`)
    }
  }

  const saludoArg = crearSaludo('che')
  const saludoUS = crearSaludo('man')
  const saludoMx = crearSaludo('goee')

  saludoArg('Montoya')
  saludoUS('Montoya')
  saludoMx('Montoya')


  // MDN
  function creaSumador(x) {
    return function(y) {
      return x + y;
    };
  }
  var suma5 = creaSumador(5);
  var suma10 = creaSumador(10);

  console.log(suma5(2));  // muestra 7
  console.log(suma10(2)); // muestra 12 

</script>
